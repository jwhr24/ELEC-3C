<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar-ELEC3</title>
    <link rel="icon" type="image/x-icon" href="images/home-logo.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fjalla+One|Libre+Baskerville">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;800&display=swap">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="overlay" id="overlay"></div>
    <header>
    <div class="navbar">
        <div class="navbar-container">
            <div class="navbar-logo">
                <img src="images/home-logo.png" alt="Logo" class="logo-img">
                <span class="website-name">Her Archives</span>
            </div>
            <ul class="nav-list" id="nav-list">
                <li class="nav-item"><a href="#">HOME</a></li>
                <li class="nav-item"><a href="#">ABOUT</a></li>
                <li class="nav-item dropdown">
                    <a href="#">SERVICES</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Web Development</a></li>
                        <li><a href="#">Mobile App Development</a></li>
                        <li><a href="#">UI/UX Design</a></li>
                    </ul>
                </li>
                <li class="nav-item"><a href="#">CONTACT</a></li>
            </ul>
            <div class="menu-icon" id="menuicon">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>            
        </div>
    </div>
   </header>
    <script src="scripts.js">
    </script>
</body>
</html>
